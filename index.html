<section class="container">
    <h2 id="titulo-form">Adicionar um Aparelho</h2>
	<ul id = "mensagens-erro"> 

	</ul>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="potencia">Potencia - WATTS</label>
            <input id="potencia" name="potencia" type="text" placeholder="digite a potencia em Whatts" class="campo">
        </div>
        <div class="grupo">
            <label for="horas de uso">Horas por dia - USO</label>
            <input id="horas" name="horas-dia" type="text" placeholder="digite as horas por dia" class="campo campo-medio">
        </div>	
        <div class="dia de uso">
            <label for="altura">Dias de Uso - NO MÊS</label>
            <input id="uso" name="dias-uso" type="text" placeholder="digite os dias de uso" class="campo campo-medio">
        </div>
		<div class="aparelho">
            <label for="altura">Aparelho</label>
            <input id="aparelho" name="aparelho" type="text" placeholder="digite o aparelho" class="campo campo-medio">
        </div>
        
        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
    </form>

	
</section>
